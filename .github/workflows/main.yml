name: CI

pull_request:
  paths:
    - '.github/workflows/swiftlint.yml'
    - '.swiftlint.yml'
    - '**/*.swift'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
